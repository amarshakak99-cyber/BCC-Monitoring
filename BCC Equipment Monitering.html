        // Function to generate and manage roll numbers
        function manageRollNumbers() {
            // Get today's date in YYYY-MM-DD format for comparison
            const today = new Date().toISOString().split('T')[0];
            
            // Check if we have stored data in localStorage
            let rollData = localStorage.getItem('bccRollData');
            
            if (rollData) {
                rollData = JSON.parse(rollData);
                
                // Check if the stored date is today
                if (rollData.date === today) {
                    // Increment the roll number for today
                    rollData.rollNo++;
                } else {
                    // Reset roll number for new day
                    rollData.date = today;
                    rollData.rollNo = 1;
                }
            } else {
                // Initialize data for first time use
                rollData = {
                    date: today,
                    rollNo: 1
                };
            }
            
            // Save updated data to localStorage
            localStorage.setItem('bccRollData', JSON.stringify(rollData));
            
            // Update the roll number field
            document.getElementById('roll-no').value = rollData.rollNo;
            
            return rollData.rollNo;
        }

            document.getElementById('status').value = status;

        // Function to send data to Google Sheets
        async function sendDataToGoogleSheets(formData) {
            const enterBtn = document.getElementById('enter-btn');
            const loading = document.getElementById('loading');
            
            enterBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Send data to Google Sheets using POST method
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                // Check if the response is OK
                if (response.ok) {
                    const result = await response.text();
                    
                    // Show success message
                    Swal.fire({
                        title: 'Success!',
                        text: 'Data submitted successfully to Google Sheets!',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#4CAF50'
                    });
                    
                    // Increment roll number for the next entry
                    manageRollNumbers();
                    
                    // Update date/time for next entry
                    updateDateTime();
                    
                } else {
                    // Handle HTTP errors
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to submit data. Please check your Google Apps Script URL and try again.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#f44336'
                });
            } finally {
                enterBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Form submission handler
        document.getElementById('monitoring-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Create FormData object from the form
            const formData = new FormData(e.target);
            
            // Send data to Google Sheets
            sendDataToGoogleSheets(formData);
        });
        
        // Event listeners
        document.getElementById('equipment-no').addEventListener('change', function() {
            updateEquipmentDescription();
        });
        
        document.getElementById('parameter-no').addEventListener('change', function() {
            updateParameterDescription();
            updateUnit();
            updateStatus();
        });
        
        document.getElementById('parameter-value').addEventListener('input', function() {
            updateStatus();
        });
        
        // Button functionality
        document.getElementById('search-btn').addEventListener('click', function() {
            alert('Search functionality would be implemented here');
        });
        
        document.getElementById('clear-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all fields?')) {
                document.getElementById('monitoring-form').reset();
                updateDateTime();
                updateEquipmentDescription();
                updateParameterDescription();
                updateUnit();
                updateStatus();
            }
        });
        
        document.getElementById('edit-btn').addEventListener('click', function() {
            alert('Edit mode activated');
        });
        
        // Initialize form
        manageRollNumbers();
        updateDateTime();
        updateEquipmentDescription();
        updateParameterDescription();
        updateUnit();
        updateStatus();
        
        // Update date/time every minute
        setInterval(updateDateTime, 60000);
    </script>
